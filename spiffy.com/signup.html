<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
    <h1>CREATE ACCOUNT</h2><br>
    <p id="p">Complete the form below to create a bluemercury.com account.</p>
    <input type="email" id="email" placeholder="Email*"><br>
    <input type="text" id="name" placeholder="Full Name*"><br>
    <input type="password" id="password" placeholder="Password*"><br>
    <input type="text" id="username" placeholder="Username*">
    <input type="tel" id="mobile" placeholder="Mobile" value="0" hidden><br>

    <select name="Birtday Month" id="birth" >
        <option value="#">Birtday Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select><br>
    <p id="required">*Indicates Required Field</p>
    <input type="text" id="description" placeholder="description" value="........" hidden><br>
    <!-- This is for big button on which we will click than we will get birthday input -->
    <button id="big_height_div" onclick="tik()">
       <div id="join"><p><i>join</i><br>
        BLUEREWARDS</p></div>
        <div id="gifts"> Earn $10 for every $250 you spend, plus FREE birthday gifts & treatments!</div></button>
        <p id="privacy">By continuing, you agree to Bluemercury's  <a href="https://bluemercury.com/pages/privacy-policy#privacyHowCollect">Privacy Practices.</a></p>
    <button id="button" onclick="register()">CREATE ACCOUNT</button>
    <p id="signin">Already have a bluemercury.com account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>

<script src="signup.js"></script>
